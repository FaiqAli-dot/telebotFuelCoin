<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Telegram_Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Load the TonConnect UI SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <!-- Load the TonConnect SDK -->
    <script src="https://unpkg.com/@tonconnect/sdk@3.0.0/dist/tonconnect-sdk.min.js"></script>
  </head>

  <body>
    <div id="ton-connect" style="display: none;"></div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=2160 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Telegram_Game</div>
      </div>
    </div>
    <script>
      var unityInstance = null;
  
      function initializeUnity() {
          unityInstance = UnityLoader.instantiate("unityContainer", "Build/YourBuildName.json", {
              onProgress: UnityProgress,
              Module: {
                  onRuntimeInitialized: function() {
                      console.log("Unity WebGL is ready!");
                      // Now it's safe to use unityInstance here
                      if (unityInstance) {
                          // Safe to call methods on unityInstance now
                          console.log("Unity Instance is ready:", unityInstance);
                      }else{
                        console.log("Unity Instance not loaded not loaded not loaded not loaded:");

                      }
                  }
              }
          });
      }
  
      window.onload = function() {
          initializeUnity();
      };
  </script>
    <script>
      // Wait until everything is loaded before initializing Unity
      window.addEventListener('load', () => {
        console.log("SDK and DOM Loaded.");

        if (typeof TON_CONNECT_UI !== 'undefined') {
          console.log('TonConnect SDK loaded.');

          // Initialize the TonConnect UI
          const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://faiqali-dot.github.io/tonconnect-manifest/tonconnect-manifest.json',
            buttonRootId: 'ton-connect',
          });

          // Setup the function that Unity will call to connect to Ton Wallet
          window.ConnectToTonWallet = function() {

            if (!unityInstance) {
                console.error("Unity instance is not initialized.");
                return;
            }else{
              console.log("unityInstance: ", unityInstance);
              
            }


            
            tonConnectUI.openModal()  // Use openModal instead of connectWallet
                .then(connectedWallet => {
                    console.log("Connected Wallet Address:", connectedWallet);
                    unityInstance.SendMessage('TonWalletManager', 'OnWalletConnected', connectedWallet.account.address);
                })
                .catch(error => {
                    console.error("Error connecting to wallet:", error);
                    unityInstance.SendMessage('TonWalletManager', 'OnWalletConnectionFailed', error.message);
                });
        };

          // Setup the function to disconnect from Ton Wallet
          window.DisconnectTonWallet = function() {
            try {
              tonConnectUI.disconnect()
                .then(() => {
                  console.log("Disconnected from wallet");
                  unityInstance.SendMessage('TonWalletManager', 'OnWalletDisconnected');
                })
                .catch(error => {
                  console.error("Error disconnecting from wallet:", error);
                  unityInstance.SendMessage('TonWalletManager', 'OnWalletConnectionFailed', error.message);
                });
            } catch (error) {
              console.error("Error in disconnectTonWallet:", error);
            }
          };

          // Initialize Unity AFTER TonConnect is fully loaded
          var container = document.querySelector("#unity-container");
          var canvas = document.querySelector("#unity-canvas");
          var loadingBar = document.querySelector("#unity-loading-bar");
          var progressBarFull = document.querySelector("#unity-progress-bar-full");
          var fullscreenButton = document.querySelector("#unity-fullscreen-button");
          var warningBanner = document.querySelector("#unity-warning");

          function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
              warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
              if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
              setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
              }, 5000);
            }
            updateBannerVisibility();
          }

          var buildUrl = "Build";
          var loaderUrl = buildUrl + "/projectFolder.loader.js";
          var config = {
            dataUrl: buildUrl + "/projectFolder.data",
            frameworkUrl: buildUrl + "/projectFolder.framework.js",
            codeUrl: buildUrl + "/projectFolder.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Telegram_Game",
            productVersion: "0.1",
            showBanner: unityShowBanner,
          };

          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
          } else {
            canvas.style.width = "1080px";
            canvas.style.height = "2160px";
          }

          loadingBar.style.display = "block";

          var script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              console.log("ASDASDASDASD: ", unityInstance);
              loadingBar.style.display = "none";
              fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
              };

              // Now that Unity is ready, expose functions to Unity for interaction
              window.CopyToClipboard = function(text) {
                navigator.clipboard.writeText(text).then(function () {
                  console.log('Copied to clipboard: ' + text);
                }).catch(function (err) {
                  console.error('Could not copy text: ', err);
                });
              };

              window.OpenTelegramShare = function(url, message) {
                var encodedUrl = encodeURIComponent(url);
                var encodedMessage = encodeURIComponent(message);
                var shareUrl = "https://t.me/share/url?url=" + encodedUrl + "&text=" + encodedMessage;
                window.open(shareUrl, '_blank');
              };
              
            }).catch((message) => {
              alert(message);
            });
          };

          document.body.appendChild(script);
        } else {
          console.error('TonConnect SDK is not available.');
        }
      });
    </script>
  </body>
</html>
